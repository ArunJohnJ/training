<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Training</h1>
        <textarea id="inputText" placeholder="Paste your text here..." oninput="updateWordCount()"></textarea>
        <div id="wordCount">Words: 0</div>
        <button id="doItButton" onclick="processText()">Do it</button>
        <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="copy-notification" id="copyNotification">Text copied!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
